{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%">
    <h1 class="text-center mb-4">Авторизация</h1>
    <form method="post">
      {% csrf_token %}

      <div class="form-error text-danger mb-3">{{ form.non_field_error }}</div>

      {% for f in form %}
      <div class="mb-3">
        <label class="form-label" for="{{ f.id_for_label }}"
          >{{ f.label }}</label
        >
        <input
          type="{{ f.type }}"
          class="form-control"
          name="{{ f.name }}"
          id="{{ f.id_for_label }}"
          value="{{ f.value|default:'' }}"
        />
        <div class="form-error text-danger mt-1">{{ f.errors }}</div>
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="mt-3 text-center">
      <a
        href="{% url 'users:password_reset' %}"
        class="text-decoration-none text-primary"
        >Забыли пароль?</a
      >
    </div>
  </div>
</div>

{% endblock %}
